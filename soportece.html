    <div class="marcoRojo"></div>

    <form class="soporte__form" action="#" method="GET" enctype="">
  
	    <h1>Correo eletrónico del servicio de atención al cliente</h1>

	    <label for="pais">País</label>
	    <select class="form-control form-control-sm" name="pais">
	      <option value="arg">Argentina</option>
	      <option value="bol">Bolivia</option>
	      <option value="bra">Brasil</option>
	      <option value="chi">Chile</option>
	      <option value="col">Colombia</option>
	      <option value="cos">Costa Rica</option>
	      <option value="sal">El Salvador</option>
	      <option value="mex">México</option>
	      <option value="pan">Panamá</option>
	      <option value="per">Perú</option>
	      <option value="uru">Uruguay</option>
	      <option value="ven">Venezuela</option>
	      <option value="otro">Otro país</option>
	    </select><br>

	    <span>Datos de contacto</span>

	    <input class="form-control form-control-sm" type="text" placeholder="Nombre"><br>

	    <input class="form-control form-control-sm" type="text" placeholder="Apellido(s)"><br>

	    <input class="form-control form-control-sm" type="text" placeholder="Dirección de correo eletrónico"><br>

	    <input class="form-control form-control-sm" type="text" placeholder="Teléfono"><br>

	    <label for="tdc">Tipo de cliente</label>
	    <select class="form-control form-control-sm" name="tdc">
	      <option value="con">Consumidor</option>
	      <option value="ccf">Consumidor final de corporación</option>
	      <option value="rev">Revendedor</option>
	    </select><br>
	    
	    <input class="form-control form-control-sm" type="text" placeholder="Modelo de ordenador/placa base"><br>

	    <input class="form-control form-control-sm" type="text" placeholder="Número de referencia de Gamezone (si se sabe)"><br>

	    <span>Su pregunta</span>

	    <div class="form-group">
	    <label for="pregunta">Pregunta</label>
	    <textarea class="form-control" id="pregunta" rows="2"></textarea>
	    </div>

	    <div class="form-check">
	      <input class="form-check-input" type="checkbox" value="" id="checkbox">
	      <label class="form-check-label" for="checkbox">He leído y entendido la política de privacidad</label>
	    </div><br><br>
	      
	    <button type="button" class="btn btn-danger" value="Enviar formulario">Enviar mensaje</button>
 
    </form><br><br><br><br><br><br>
